<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Document</title>
</head>
<body>
    <main>
        <header></header>
        <h1>How much is the ponty?</h1>
        <section class="input-wrapper">
            <label for="gross-amount">gross amount</label>
            <input type="number" placeholder="0" name="gross-amount" id="gross-amount">
            <div class="button" align="center" id="calculate-fish">calculate fish</div>
</section>
        <section class="output-wrapper">
            <div class="amount-wrapper wrapper">
                <div class="amount">euro rate:</div>
                <div class="change-rate"></div>
                <div class="amount">euro gross:</div>
                <div class="euro-gross"></div>
                <div class="amount">net ponty:</div>
                <div class="net-amount"></div>
                 
            </div>
            <div class="bigfish-wrapper">
                <div class="bigfish">50 ponty cards:</div>
                <div class="bigfish-amount"></div>
                <div class="bigfish-pic"></div>
            </div>
            <div class="smallfish-wrapper">
                <div class="smallfish">5 ponty cards:</div>
                <div class="smallfish-amount"></div>
                <div class="smallfish-pic"></div>
            </div>
        </section>
        <footer></footer>
    </main>    
</body>
    <script src="./script.js"></script>
</html>
